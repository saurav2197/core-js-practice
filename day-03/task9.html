<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EvenOdd</title>
  </head>
  <body></body>
  <script>
    var a = prompt("Enter the number");
    if (a % 2 === 0) {
      console.log("It is even number");
    } else {
      console.log("It is odd number");
    }
  </script>
</html>
