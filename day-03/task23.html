<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nested for loop</title>
  </head>
  <body></body>
  <script>
    for (let a = 1; a <= 10; a++) {
      for (let b = 1; b <= 10; b++) {
        let c = a * b;
        console.log(`${a}*${b}=${c}`);
        document.write(`${a}*${b}=${c}<br/>`);
      }
    }
  </script>
</html>
