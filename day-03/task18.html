  <body></body>
  <script>
    function greatrnum(num1, num2) {
      if (num1 > num2) {
        console.log(
          `The greater number between ${num1} and ${num2} is :`,
          num1
        );
      } else {
        console.log(
          `The greater number between ${num1} and ${num2} is :`,
          num2
        );
      }
    }
    greatrnum(6, 5);
    greatrnum(55, 66);
  </script>
