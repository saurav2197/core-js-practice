<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    var a = prompt("Enter the number");
    if (a > 90) {
      document.write("AA");
    } else if (a > 80 && a < 90) {
      document.write("XX");
    } else if (a > 70 && a < 80) {
      document.write("AA");
    } else if (a > 60 && a < 70) {
      document.write("BB");
    } else if (a > 50 && a < 60) {
      document.write("CC");
    } else if (a > 40 && a < 50) {
      document.write("DD");
    } else if (a > 30 && a < 40) {
      document.write("EE");
    } else if (a > 20 && a < 30) {
      document.write("FF");
    } else if (a > 10 && a < 20) {
      document.write("GG");
    } else {
      document.write("Number not Exist");
    }
  </script>
</html>
