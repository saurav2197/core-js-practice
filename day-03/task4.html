<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>numbers</title>
  </head>
  <body>
    <script>
      for (var i = 1; i < 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
          // document.write("<br>" + "FIZZ");
        } else if (i % 5 == 0) {
          console.log("Buzz");
          // document.write("<br>" + "BUZZ");
        } else if (i % 3 == 0) {
          console.log("Fizz");
          // document.write("<br>" + "BUZZ");
        } else {
          console.log(i);
          // document.write("<br>" + i);
        }
      }

      for (let i = 1; i < 20; i++) {
        if (i % 3 === 0) {
          document.write("<br>" + "FIZZ");
        } else if (i % 5 === 0) {
          document.write("<br>" + "BUZZ");
        } else if ((i % 3 === 0) & (i % 5 === 0)) {
          document.write("<br>" + "FIZZBUZZ");
        } else {
          document.write("<br>" + i);
        }
      }
    </script>
  </body>
</html>
