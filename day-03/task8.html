<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Printnumbers</title>
  </head>
  <body></body>
  <script>
    var c = 0;
    for (let i = 1; i <= 10; i++) {
      if (i % 3 === 0 || i % 5 === 0) {
        // document.write("sum of total numbers is :", +=i);
        c += i;
      }
      console.log(c, "totalSum");
    }
  </script>
</html>
