<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    var num = prompt("Enter the number");
    switch (num) {
      case "1":
        document.write("One<br/>");
        break;
      case "2":
        document.write("Two<br/>");
        break;
      case "3":
        document.write("Three<br/>");
        break;
      case "4":
        document.write("Four<br/>");
        break;
      case "5":
        document.write("Five<br/>");
        break;
      case "6":
        document.write("Six<br/>");
        break;
      case "7":
        document.write("Seven<br/>");
        break;
      case "8":
        document.write("Eight<br/>");
        break;
      case "9":
        document.write("Nine<br/>");
        break;
      default:
        document.write("Numer not in this range");
    }
  </script>
</html>
