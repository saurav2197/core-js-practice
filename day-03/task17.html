<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Factiroal</title>
  </head>
  <body></body>

  <script>
    let n = prompt("Enter the number for factorial");
    console.log(typeof n, "typeoffff");
    let b = Number(n);
    let d = 1;
    for (let i = b; i >= 1; i--) {
      d = d * i;
    }
    console.log(d);
  </script>
