<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <h4>
      Enter the First number<br />
      <input type="text" id="a1" />
    </h4>

    <h4>
      Enter the Second number<br />
      <input type="text" id="a2" />
    </h4>
    <h4>Please Select the Operation</h4>
    <select id="operators">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <h4>
      Answer is : <button onclick="calc();">=</button>
      <input type="text" id="result" />
    </h4>
  </body>

  <script>
    function calc() {
      var a1 = parseInt(document.getElementById("a1").value);
      var a2 = parseInt(document.getElementById("a2").value);
      var oper = document.getElementById("operators").value;

      if (oper === "+") {
        document.getElementById("result").value = a1 + a2;
      }
      if (oper === "-") {
        document.getElementById("result").value = a1 - a2;
      }
      if (oper === "*") {
        document.getElementById("result").value = a1 * a2;
      }
      if (oper === "/") {
        document.getElementById("result").value = a1 / a2;
      }
      if (oper === "%") {
        document.getElementById("result").value = a1 % a2;
      }
    }
  </script>
</html>
