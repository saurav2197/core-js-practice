<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>oneloop</title>
  </head>
  <body></body>
  <script>
    for (let i = 1; i <= 10; i++) {
      if (i <= 5) {
        console.log(i);

        document.write(`${i}`);
      } else if ((i = 5)) {
        document.write("<br/>");
      } else if (i > 5 && i <= 10) {
        console.log(i);
        document.write(`${i}`);
      }
    }
  </script>
</html>
