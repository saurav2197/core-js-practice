<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clctofrnt</title>
  </head>
  <body></body>

  <script>
    var frnht, celc, clc, frt;
    function celciustofrnht(celc) {
      frnht = (celc * 9) / 5 + 32;

      console.log(`${celc}celcius = ${frnht}farenhite`);

      document.write(`${celc}celcius = ${frnht}farenhite<br/>`);
    }
    function frnttoclce(frt) {
      clc = ((frt - 32) * 9) / 5;
      console.log(`${frt}forenhite= ${clc}celcius`);

      document.write(`${frt}forenhite= ${clc}celcius`);
    }
    frt = prompt("Enter your forenhite.");
    celc = prompt("Enter your celcius.");

    celciustofrnht(celc);
    frnttoclce(frt);
  </script>
</html>
