<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Addprevious</title>
  </head>
  <body></body>
  <script>
    var d = 0;
    var a = prompt("Enter the number");
    for (let i = 1; i <= a; i++) {
      if (a % 5 === 0 || a % 7 === 0) {
        d += i;
      }
    }
    console.log(d);
  </script>
</html>
