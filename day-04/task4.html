<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stringcheck</title>
  </head>
  <body></body>
  <script>
    function strng(str1) {
      var vowel_lst = "aeiouAEIOU";
      var vcount = 0;
      for (var x = 0; x < str1.length; x++) {
        if (vowel_lst.indexOf(str1[x]) !== -1) {
          vcount += 1;
        }
      }
      return vcount;
    }
    console.log(strng("hfgrgfijgouagdvd"));
  </script>
</html>
